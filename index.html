
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#00bfff"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Centsible</title>
</head>
<body class="theme-aqua">
  <div class="container">
    <h1>Centsible</h1>

    <div class="stats">
      <div class="card"><strong>Income</strong><br>$<span id="income">0.00</span></div>
      <div class="card"><strong>Expenses</strong><br>$<span id="expenses">0.00</span></div>
    </div>

    <div class="card"><strong>Savings</strong><br>
      <label>Goal: $<input type="number" id="savingsGoal" value="1000" /></label><br>
      <label>Saved: $<input type="number" id="savingsCurrent" value="0" /></label><br>
      <progress id="savingsBar" value="0" max="1000"></progress>
    </div>

    <h2>Budget Leftover</h2>
    <progress id="budgetBar" value="0" max="0"></progress>
    <p><span id="budgetLeft">0</span> of <span id="budgetTotal">0</span> remaining</p>

    <h2>Recent Activity</h2>
    <ul class="activity" id="activityLog"></ul>

    <h2>Add Entry</h2>
    <div class="input-group">
      <input type="number" id="amount" placeholder="Amount" />
      <input type="text" id="label" placeholder="Label (optional)" />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addEntry()">Add</button>
    </div>

    <h2>Theme</h2>
    <select id="themeSelect" onchange="changeTheme(this.value)">
      <option value="theme-aqua">Aqua</option>
      <option value="theme-sunset">Sunset</option>
      <option value="theme-midnight">Midnight</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
