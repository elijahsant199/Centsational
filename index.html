<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00bfff"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Centsible</title>
</head>
<body class="theme-aqua">
  <div class="container">
    <h1>Dashboard</h1>

    <div class="summary">
      <div class="card"><strong>Income</strong><br>$0.00</div>
      <div class="card"><strong>Expenses</strong><br>$0.00</div>
    </div>
    <div class="card"><strong>Savings</strong><br>$0.00</div>

    <h2>Budget Leftover</h2>
    <div class="progress-bg"><div class="progress"></div></div>
    <p>$0 of $0 remaining</p>

    <h2>Active Goal</h2>
    <div class="progress-bg"><div class="progress" style="width: 50%"></div></div>
    <p>$500 / $1000</p>

    <h2>Recent Activity</h2>
    <ul class="activity">
      <li>+ $150 — Paycheck</li>
      <li>- $20 — Groceries</li>
      <li>+ $30 — Cash App</li>
    </ul>

    <div class="buttons">
      <button class="btn">+ Add Income</button>
      <button class="btn">+ Add Expense</button>
    </div>

    <h2>Theme</h2>
    <select id="themeSelect">
      <option value="theme-aqua">Aqua</option>
      <option value="theme-sunset">Sunset</option>
      <option value="theme-midnight">Midnight</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
