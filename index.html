<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centsible V2</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme") || "aqua";
      document.documentElement.setAttribute("data-theme", theme);
      document.getElementById("theme-selector").value = theme;

      document.getElementById("theme-selector").addEventListener("change", (e) => {
        const selected = e.target.value;
        document.documentElement.setAttribute("data-theme", selected);
        localStorage.setItem("theme", selected);
      });
    });
  </script>
</head>
<body>
  <main class="container">
    <h1 class="title">Dashboard</h1>

    <div class="summary">
      <div class="card">Income<br><span>$0.00</span></div>
      <div class="card">Expenses<br><span>$0.00</span></div>
      <div class="card full">Savings<br><span>$0.00</span></div>
    </div>

    <div class="section">
      <h2>Budget Leftover</h2>
      <div class="progress">
        <div class="progress-fill" style="width: 0%"></div>
      </div>
      <p class="subtext">$0 of $0 remaining</p>
    </div>

    <div class="section">
      <h2>Active Goal</h2>
      <div class="progress">
        <div class="progress-fill" style="width: 50%"></div>
      </div>
      <p class="subtext">$500 / $1000</p>
    </div>

    <div class="section">
      <h2>Recent Activity</h2>
      <ul class="activity">
        <li>+ $150 — Paycheck</li>
        <li>– $20 — Groceries</li>
        <li>+ $30 — Cash App</li>
      </ul>
    </div>

    <div class="actions">
      <button class="btn">+ Add Income</button>
      <button class="btn">+ Add Expense</button>
    </div>

    <div class="section">
      <h2>Theme</h2>
      <select id="theme-selector">
        <option value="aqua">Aqua</option>
        <option value="midnight">Midnight</option>
        <option value="sunset">Sunset</option>
      </select>
    </div>
  </main>

  <nav class="nav">
    <button>🏠<br>Home</button>
    <button>💵<br>Earnings</button>
    <button>💸<br>Expenses</button>
    <button>💰<br>Savings</button>
    <button>⚙️<br>Settings</button>
  </nav>
</body>
</html>
